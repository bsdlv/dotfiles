# picom.conf

# Basic settings
backend = "glx";
vsync = true;

# Opacity settings
inactive-opacity = 0.75;
active-opacity = 0.8;

# Corner rounding
corner-radius = 15;

# Other settings (customize as needed)
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.5;
shadow-offset-x = -5;
shadow-offset-y = -5;

# ... (other options)

